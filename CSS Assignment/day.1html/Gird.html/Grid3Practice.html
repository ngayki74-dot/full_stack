<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 3 practice</title>
    <style>
     #main{
        width: 90%;
        height: 500px; 
        border: 5px solid chartreuse;
     }
     #display{
        width: 85%; height: 100px;
        border: 3px solid chocolate;        margin: auto;margin-top: 20px;
        display: grid;grid-template-columns: 55% 40%;gap: 10px;
     }
     #display div{
        height: 80px;border: 2px solid cornflowerblue;
        margin-top: 10px;margin-left: 20px;
     }
     #abc{
        width: 85%; height: 100px;
        border: 3px solid chocolate;
        margin: auto;margin-top: 20px;
        display: grid;grid-template-columns: 75% 20%;gap: 10px;
     }
     #abc div{
        height: 80px;border: 2px solid cornflowerblue;
        margin-top: 10px;margin-left: 20px;
     }
     #abcd{
        width: 85%; height: 100px;
        border: 3px solid chocolate;
        margin: auto;margin-top: 20px;
        display: grid;grid-template-columns: 30% 20% 45%;gap: 10px;
     }
     #abcd div{
        height: 80px;border: 2px solid chartreuse;
        margin-top: 10px;margin-left: 20px;
     }
     #abcde{
        width: 85%; height: 100px;
        border: 3px solid ;
        margin: auto;margin-top: 20px;
        display: grid;grid-template-columns: repeat(4,1fr);gap: 5px;
     }
     #abcde div{
        height: 80px;border: 2px solid ;
        margin-top: 10px;margin-left: 10px;
     }
     .black{background-color: blueviolet;}
     
    </style>
</head>
<body>
    <div id="main">
        <div id="display">
            <div class="black">A</div>
            <div>B</div>
            </div>
        
        <div id="abc">
            <div>A</div>
            <div class="black">B</div>
            </div>
        <div id="abcd">
            <div>A</div>
            <div>B</div>
            <div class="black">c</div>
            </div>
        <div id="abcde">
            <div>A</div>
            <div class="black">B</div>
            <div>c</div>
            <div>D</div>
            </div>
        

    </div>
</body>
</html>
