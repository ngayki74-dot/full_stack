<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Grid</title>
    <style>
     #main{
        height: 800px;
        border: 5px solid;color: blue;
        font-size: 40px;
        font-weight: 800px;
        display: grid;
    grid-template-columns:100px 300px 250px 100px 200px; 
    grid-template-rows: 100px 200px 150px 90px 60px;
     }
     #main div{
        border: 2px solid;color: brown;
     } 
     #main div:nth-child(3){background-color: blueviolet; height: 300px;}
    </style>
</head>
<body>
    <div id="main">
        <div>home 1</div>
        <div>home 2</div>
        <div>home 3</div>
        <div>home 4</div>
        <div>home 5</div>
    </div>
</body>
</html>
