<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-wrap</title>
    <style>
        #main{
            height: 500px;
            border: 5px solid;color: blue;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-evenly;
        }
        #main div{
            width: 250px;
            height: 200px;
            border: 5px solid;color: brown;
        }
        #main div:nth-child(2){
            background-color: aqua;
        }
        #main div:nth-child(4){
            background-color: aqua;
        }
        #main div:nth-child(5){
            background-color: aqua;
        }
        #main div:nth-child(7){
            background-color: aqua;
        }
        #main div:nth-child(8){
            background-color: rgb(14, 15, 39);
        }
        #main div:nth-child(6){
            background-color: rgb(203, 190, 230);
        }
        #main div:nth-child(3){
            background-color: rgb(129, 75, 203);
        }
        #main div:nth-child(1){
            background-color: rgb(73, 7, 255);
        }
    </style>
</head>
<body>
    <div id="main">
        <div>home 1</div>
        <div>home 2</div>
        <div>home 3</div>
        <div>home 4</div>
        <div>home 5</div>
        <div>home 6</div>
        <div>home 7</div>
        <div>home 8</div>
    </div>
</body>
</html>
