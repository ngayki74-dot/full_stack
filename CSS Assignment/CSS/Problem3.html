<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sibling selector</title>
    <style>
      .sibling~p{
        color: blue;
        background-color: red;
      }
     #main h2{
        color: brown;
     }
    </style>
</head>
<body>
     <div class="sibling"><h1> I am heading 1</h1>
        <h2>I am heading 2</h2>
        <h1>I am heading 3</h1>
        <p>I am para 1</p>
        <div id="main">
            <h2>I am heading 423</h2>
           <h1>I am heading 5</h1>
           <p> I am para 6</p>
        </div>
        <p>I am para 7</p>
    </div>
    <h1>I am heading 8</h1>
    <p>I am para 9</p>
</body>
</html>
